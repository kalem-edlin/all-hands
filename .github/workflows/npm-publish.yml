name: Publish Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for pushing version bump

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci

      - name: Bump version if already published
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          if npm view claude-all-hands@$CURRENT > /dev/null 2>&1; then
            echo "Version $CURRENT exists, bumping patch..."
            npm version patch --no-git-tag-version
            echo "BUMPED=true" >> $GITHUB_ENV
          fi

      - run: npm run build --if-present

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version bump
        if: env.BUMPED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version"
          git push